  <script>
    (function () {
      // Конфигурация
      const SCROLL_THRESHOLD = 100; // Порог срабатывания в пикселях
      let lastScrollPosition = window.pageYOffset;
      let ticking = false;
      const header = document.querySelector(".header");

      // Функция обработки скролла
      function handleScroll() {
        const currentScrollPosition = window.pageYOffset;

        // Отмена если разница в скролле незначительная
        if (Math.abs(currentScrollPosition - lastScrollPosition) < 5) return;

        // Оптимизация с requestAnimationFrame
        if (!ticking) {
          window.requestAnimationFrame(function () {
            if (
              currentScrollPosition > lastScrollPosition &&
              currentScrollPosition > SCROLL_THRESHOLD
            ) {
              // Скролл вниз - скрываем header
              header.classList.add("hide-on-scroll");
              header.classList.remove("show-on-scroll-up");
            } else if (
              currentScrollPosition < lastScrollPosition ||
              currentScrollPosition <= SCROLL_THRESHOLD
            ) {
              // Скролл вверх или близко к верху - показываем header
              header.classList.remove("hide-on-scroll");
              header.classList.add("show-on-scroll-up");
            }

            lastScrollPosition = currentScrollPosition;
            ticking = false;
          });

          ticking = true;
        }
      }

      // Инициализация
      function init() {
        // Устанавливаем обработчики
        window.addEventListener("scroll", handleScroll, { passive: true });

        // Первоначальная проверка положения
        handleScroll();
      }

      // Запускаем инициализацию когда DOM готов
      if (document.readyState === "complete") {
        init();
      } else {
        window.addEventListener("DOMContentLoaded", init);
      }
    })();
  </script>

    const swiper = new Swiper(".swiper", {
